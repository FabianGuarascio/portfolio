<div class="containerMayor">
    <div class="container">
        <mat-icon (click)="cambio.quitar(home.$proyectos)">arrow_back</mat-icon>
        <h2>Proyectos</h2>
        <div class="container_proyectos">
            <div *ngIf="!lists">
                <mat-spinner></mat-spinner>
                <mat-spinner class="segundo_spinner"></mat-spinner>
            </div>
            <mat-card class="example-card" *ngFor="let item of lists">
                <mat-card-header>
                    <mat-card-title>{{item.titulo}}</mat-card-title>
                    <mat-card-subtitle>{{item.sub_titulo}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{item.url_imagen}}" alt="thumbnail">
                <mat-card-content>
                    <p>
                        {{item.descripcion}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button class="matbtn">
                        <a href="{{item.url_proyecto}}" target="_blank">ir al sitio</a>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
