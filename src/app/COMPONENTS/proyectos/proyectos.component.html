<div class="containerMayor">
    <div class="container">
        <mat-icon (click)="close()">arrow_back</mat-icon>
        <h2>Proyectos</h2>
        <div class="container_proyectos">
            <div *ngIf="!lists">
                <mat-spinner></mat-spinner>
                <mat-spinner class="segundo_spinner"></mat-spinner>
            </div>
            <mat-card class="example-card" *ngFor="let item of lists">
                <mat-card-header>
                    <mat-card-title>{{item.title}}</mat-card-title>
                    <mat-card-subtitle>{{item.subtitle }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="item.image " alt="thumbnail">
                <mat-card-content>
                    <p>
                        {{item.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button class="matbtn">
                        <a [href]="item.link" target="_blank">ir al sitio</a>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
